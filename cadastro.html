    <script>
      function checkTipo(select) {
        const alergiasInput = document.getElementById("alergias");
        const doencasInput = document.getElementById("doencas");
        const diplomaCrmContainer = document.getElementById("diploma-crm");
    
        if (select.value === "Médica(o)") {
          alergiasInput.style.display = "none";
          doencasInput.style.display = "none";
          diplomaCrmContainer.style.display = "block";
        } else {
          alergiasInput.style.display = "block";
          doencasInput.style.display = "block";
          diplomaCrmContainer.style.display = "none";
        }
      }
      
      function validateInput(input) {
        input.setCustomValidity("");
        if (!input.checkValidity()) {
          input.setCustomValidity("Por favor, preencha este campo corretamente.");
        }
      }
    
      function checkEtnia(select) {
        const outrosEtniaInput = document.getElementById("outros-etnia");
    
        if (select.value === "Outros") {
          outrosEtniaInput.style.display = "block";
        } else {
          outrosEtniaInput.style.display = "none";
        }
      }
    
      function validateForm() {
        const requiredFields = document.querySelectorAll("input[required], select[required]");
        let emptyFields = [];
    
        requiredFields.forEach(function (field) {
          if (!field.value) {
            emptyFields.push(field);
          }
        });
    
        if (emptyFields.length > 0) {
          emptyFields.forEach(function (field) {
            field.setCustomValidity("Por favor, preencha este campo.");
          });
          alert("Por favor, preencha todos os campos.");
        }
      }
    </script>
